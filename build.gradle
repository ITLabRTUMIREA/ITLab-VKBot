buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'idea'

group 'ru.rtuitlab'
version '0.0.1'
//mainClassName = "io.ktor.server.netty.EngineMain"

mainClassName = "MainKt"

jar {
    manifest {
        attributes 'Implementation-Title': 'Vk bot build',
                'Implementation-Version': version,
                'Main-Class': 'io.ktor.server.netty.EngineMain'
    }
    baseName = project.name
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

sourceSets {
    main.kotlin.srcDirs = main.java.srcDirs = ['src']
    test.kotlin.srcDirs = test.java.srcDirs = ['test']
    main.resources.srcDirs = ['resources']
    test.resources.srcDirs = ['resources']
}

repositories {
    mavenLocal()
    jcenter()
    maven { url 'https://kotlin.bintray.com/ktor' }
    maven { url 'https://kotlin.bintray.com/kotlin-js-wrappers' }
}

idea.module.resourceDirs += file('src')

sourceCompatibility = 1.8
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    compile "ch.qos.logback:logback-classic:$logback_version"
    compile 'org.jsoup:jsoup:1.12.1'
    compile "org.hibernate:hibernate-core:5.4.1.Final"
    compile "org.hibernate:hibernate-entitymanager:5.4.1.Final"
    compile "org.postgresql:postgresql:42.2.5.jre7"
    compile "javax.mail:mail:1.5.0-b01"
    compile 'com.github.kittinunf.fuel:fuel:2.1.0'
    compile 'com.github.kittinunf.fuel:fuel-gson:2.1.0'

    compile "io.ktor:ktor-server-netty:$ktor_version"
    compile "io.ktor:ktor-gson:$ktor_version"

    compile('com.vk.api:sdk:0.5.12') {
        exclude group: 'io.netty', module: 'netty-codec-http2'
        exclude group: 'io.netty', module: 'netty-transport-native-kqueue'
        exclude group: 'io.netty', module: 'netty-transport-native-epoll'
        exclude group: 'org.asynchttpclient', module: 'async-http-client'
    }

    compile "com.konghq:unirest-java:2.3.14"

    //compile "org.pac4j:pac4j-oidc:4.0.0-RC1"
    //compile "org.pac4j:pac4j-http:4.0.0-RC1"
    //compile "com.github.scribejava:scribejava-apis:6.7.0"

    testCompile "io.ktor:ktor-server-tests:$ktor_version"
}